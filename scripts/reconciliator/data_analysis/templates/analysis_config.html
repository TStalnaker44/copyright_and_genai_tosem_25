<!DOCTYPE html>
{% load static %}
<html>
    <head></head>
    <body>

        <h2>Configure Data Analysis</h2>
        <form action="{% url 'run_data_analysis' %}" method="post">
            {% csrf_token %}

            <p>Which survey should we prepare for you?
            <select id="survey" name="survey">
                {% for survey in surveys %}
                    <option value="{{survey}}">{{survey}}</option>
                {% endfor %}
            </select></p>
    
            <p>Would you like to building from original csv files?
            <select id="from_source" name="from_source">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select></p>

            <p>Would you like to pre-process your data before plotting?
            <select id="pre_process" name="pre_process">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select></p>

            <!-- <p>Would you like to plot figures?
            <select id="plot" name="plot">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select></p> -->

            <!-- Add option for different fig types -->

            <p>Has your response coding been finished?
            <select id="coding_done" name="coding_done">
                <option value="True">Yes</option>
                <option value="False" selected>No</option>
            </select></p>
        
            <div><button type="submit">Submit</button></div>
            
        </form>

        <p><a href="..">Back to Home Page</a></p>

    </body>
</html>
